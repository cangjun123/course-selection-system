<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course List</title>
</head>
<body>
    <h1>Course List</h1>
    <ul>
        {% for course in courses %}
            <li>
                <strong>{{ course.name }}</strong> - {{ course.code }}<br>
                Description: {{ course.description }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
